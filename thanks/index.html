---
layout: home
---

<ul class="content">
  {% for post in site.posts limit: 5 %}
    <li>
      <span class="thanks">
        <h1>{{ post.title }}</h1>
        <span class="meta">Published {{ post.date | date: "%B %d, %Y" }} by {{ post.name }} (<a href="http://twitter.com/{{ post.twitter }}" target="_blank">@{{ post.twitter }}</a>)</span>
        {{ post.content }}
        
        <span class="meta">Years at frontend: {{ post.years }}</span>
      </span>
    </li>
  {% endfor %}
</ul>
