---
layout: home
---

<ul class="photos">
  {% for photos in site.photos %}
    <li>
      <span class="meta">Photo by {{ photos.photographer }}, {{ photos.year }} (<a href="http://twitter.com/{{ photos.twitter }}" target="_blank">@{{ photos.twitter }}</a>)</span>
      <img src="{{ photos.photo_url }}">
    </li>
  {% endfor %}
</ul>
